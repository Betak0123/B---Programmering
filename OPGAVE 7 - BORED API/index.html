<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API lej</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <h1>Bored? Try this!</h1>
    </header>
    <main>
        <div id="activity">
            <h2 id="title"></h2>
            <p id="participants"></p>
            <p id="acc"></p>
            <p id="price"></p>
            <p id="cat"></p>
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <button id='fetch'>Show something new</button>
    </main>
    <footer>
        <select id="kategori-select">
            <option value="hej">--Specify search--</option>
            <option value="">Random</option>
            <option value="type">Type</option>
            <option value="participants">Number of participants</option>
            <option value="price">Price</option>
            <option value="acc">Accessibility</option>
        </select>
        <select id="participant-select">
            <option value="">--Participants--</option>
            <option value="?participants=1">1</option>
            <option value="?participants=2">2</option>
            <option value="?participants=3">3</option>
            <option value="?participants=4">4</option>
            <option value="?participants=5">5</option>
        </select>

        <select id="price-select">
            <option value="">--Choose a pricerange--</option>
            <option value="?minprice=0&maxprice=0.2">0 - 0.2</option>
            <option value="?minprice=0.2&maxprice=0.4">0.2 - 0.4</option>
            <option value="?minprice=0.4&maxprice=0.6">0.4 - 0.6</option>
            <option value="?minprice=0.6&maxprice=0.8">0.6 - 0.8</option>
            <option value="?minprice=0.8&maxprice=1">0.8 - 1</option>
        </select>

        <select id="acc-select">
            <option value="">--Choose an accessibilityrange--</option>
            <option value="?minaccessibility=0&maxaccessibility=0.2">0 - 0.2</option>
            <option value="?minaccessibility=0.2&maxaccessibility=0.4">0.2 - 0.4</option>
            <option value="?minaccessibility=0.4&maxaccessibility=0.6">0.4 - 0.6</option>
            <option value="?minaccessibility=0.6&maxaccessibility=0.8">0.6 - 0.8</option>
            <option value="?minaccessibility=0.8&maxaccessibility=1">0.8 - 1</option>
        </select>

        <select id="pet-select">
            <option value="">--Choose a type--</option>
            <option value="">Random</option>
            <option value="?type=education">Education</option>
            <option value="?type=relaxation">Relaxation</option>
            <option value="?type=social">Social</option>
            <option value="?type=busywork">Busywork</option>
            <option value="?type=recreational">Recreational</option>
            <option value="?type=diy">DIY</option>
            <option value="?type=charity">Charity</option>
            <option value="?type=music">Music</option>
        </select>
    </footer>

    <script src="index.js"></script>
</body>
</html>
